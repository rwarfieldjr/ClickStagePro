<!doctype html><html><head>
<meta charset="utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact Information - ClickStage Pro</title>
<style>
  body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#f6f7f9;margin:0;padding:20px}
  .container{max-width:500px;margin:0 auto}
  .card{background:#fff;padding:32px;border-radius:12px;box-shadow:0 4px 16px rgba(0,0,0,.08)}
  h1{margin:0 0 24px;color:#1f2937;font-size:28px;font-weight:600;text-align:center}
  .subtitle{color:#6b7280;text-align:center;margin-bottom:32px;font-size:16px}
  .form-group{margin-bottom:20px}
  label{display:block;margin-bottom:8px;color:#374151;font-weight:500;font-size:14px}
  input{width:100%;padding:12px 16px;border:1px solid #d1d5db;border-radius:8px;font-size:16px;box-sizing:border-box}
  input:focus{outline:none;border-color:#2563eb;box-shadow:0 0 0 3px rgba(37,99,235,0.1)}
  .required{color:#dc2626}
  .btn{background:#2563eb;color:#fff;border:none;padding:14px 24px;border-radius:8px;font-size:16px;font-weight:600;cursor:pointer;width:100%;margin-top:8px}
  .btn:hover{background:#1d4ed8}
  .btn:disabled{background:#9ca3af;cursor:not-allowed}
  .step-indicator{text-align:center;margin-bottom:24px;color:#6b7280;font-size:14px}
  .step{display:inline-block;padding:4px 12px;margin:0 4px;border-radius:20px}
  .step.active{background:#2563eb;color:#fff}
</style>
</head><body>
  <div class="container">
    <div class="card">
      <div class="step-indicator">
        <span class="step active">1. Contact Info</span>
        <span class="step">2. Upload Photos</span>
        <span class="step">3. Payment</span>
      </div>
      
      <h1>Place Staging Order</h1>
      <p class="subtitle">We'll use this information to send you updates about your staging order.</p>
      
      <form id="cspContact">
        <div class="form-group">
          <label for="firstName">First Name <span class="required">*</span></label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        
        <div class="form-group">
          <label for="lastName">Last Name <span class="required">*</span></label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="form-group">
          <label for="email">Email Address <span class="required">*</span></label>
          <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
          <label for="phone">Phone Number <span class="required">*</span></label>
          <input type="tel" id="phone" name="phone" required>
        </div>
        
        <div class="form-group" style="margin-top:24px">
          <label style="display:flex;align-items:flex-start;cursor:pointer;font-weight:400;line-height:1.6">
            <input type="checkbox" id="transactionalConsent" name="transactionalConsent" required style="width:auto;margin:4px 12px 0 0;cursor:pointer">
            <span>By checking this box, I consent to receive transactional messages related to my account, orders, or services I have requested. These messages may include appointment reminders, order confirmations, and account notifications among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.</span>
          </label>
        </div>
        
        <div class="form-group">
          <label style="display:flex;align-items:flex-start;cursor:pointer;font-weight:400;line-height:1.6">
            <input type="checkbox" id="marketingConsent" name="marketingConsent" required style="width:auto;margin:4px 12px 0 0;cursor:pointer">
            <span>By checking this box, I consent to receive marketing and promotional messages, including special offers, discounts, new product updates among others. Message frequency may vary. Message & Data rates may apply. Reply HELP for help or STOP to opt-out.</span>
          </label>
        </div>
        
        <button type="submit" class="btn">Continue to Upload Photos</button>
      </form>
    </div>
  </div>

<script>
document.getElementById('cspContact').addEventListener('submit', e=>{
  e.preventDefault();
  
  // Check if both consent checkboxes are checked
  const transactional = document.getElementById('transactionalConsent');
  const marketing = document.getElementById('marketingConsent');
  
  if (!transactional.checked) {
    alert('Please consent to receive transactional messages to continue.');
    return;
  }
  
  if (!marketing.checked) {
    alert('Please consent to receive marketing messages to continue.');
    return;
  }
  
  const fd = new FormData(e.target);
  localStorage.setItem('cspCustomer', JSON.stringify(Object.fromEntries(fd.entries())));
  location.href = '/upload.html';
});
</script>
</body></html>
